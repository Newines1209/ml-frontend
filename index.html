<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Performance Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #9ccc9c;
      cursor: not-allowed;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Performance Predictor</h1>
    <input type="number" id="study_hours" placeholder="Study Hours" required>
    <input type="number" id="attendance" placeholder="Attendance (%)" required>
    <button onclick="predict()">Predict</button>

    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
  </div>
<script>
async function predict() {
  const studyHours = document.getElementById("study_hours").value;
  const attendance = document.getElementById("attendance").value;
  const resultDiv = document.getElementById("result");
  const errorDiv = document.getElementById("error");

  resultDiv.innerHTML = "";
  errorDiv.innerHTML = "";

  if (!studyHours || !attendance) {
    errorDiv.innerHTML = "Please enter both values.";
    return;
  }

  try {
    const response = await fetch(
      "http://127.0.0.1:8000/predict/logistic",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          study_hours: Number(studyHours),
          attendance: Number(attendance)
        })
      }
    );

    if (!response.ok) {
      throw new Error("Failed to get prediction from backend");
    }

    const data = await response.json();

    resultDiv.innerHTML =
      data.prediction === 1
        ? "Prediction: Student will pass ✅"
        : "Prediction: Student will fail ❌";

  } catch (err) {
    errorDiv.innerHTML = err.message;
  }
}
</script>



</body>
</html>
