<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            color: #343a40;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Performance Predictor</h1>
        <form id="predictForm">
            <div class="mb-3">
                <label for="study_hours" class="form-label">Study Hours</label>
                <input type="number" class="form-control" id="study_hours" required>
            </div>
            <div class="mb-3">
                <label for="attendance" class="form-label">Attendance</label>
                <input type="number" class="form-control" id="attendance" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
        <h2 id="result"></h2>
    </div>

    <script>
        const form = document.getElementById("predictForm");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const study_hours = document.getElementById("study_hours").value;
            const attendance = document.getElementById("attendance").value;

            try {
                const response = await fetch("https://ml-fastapi-backend.onrender.com/predict/logistic", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({study_hours: Number(study_hours), attendance: Number(attendance)})
                });

                if (!response.ok) {
                    throw new Error("Error calling backend API");
                }

                const data = await response.json();
                document.getElementById("result").innerText = "Prediction: " + data.prediction;
            } catch (err) {
                document.getElementById("result").innerText = "Error: " + err.message;
            }
        });
    </script>
</body>
</html>
