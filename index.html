<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Student Performance Predictor</h1>
    <input type="number" id="study_hours" placeholder="Study Hours">
    <input type="number" id="attendance" placeholder="Attendance">
    <br>
    <button onclick="predict()">Predict</button>
    <div class="result" id="result"></div>
</div>

<script>
    async function predict() {
        const study_hours = document.getElementById("study_hours").value;
        const attendance = document.getElementById("attendance").value;

        if(!study_hours || !attendance) {
            alert("Please fill in both fields!");
            return;
        }

        const resultDiv = document.getElementById("result");
        resultDiv.textContent = "Predicting...";

        try {
            const response = await fetch("https://ml-fastapi-backend.onrender.com/predict/logistic", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ study_hours: Number(study_hours), attendance: Number(attendance) })
            });

            if (!response.ok) {
                throw new Error(`Error: ${response.status}`);
            }

            const data = await response.json();
            resultDiv.textContent = "Prediction: " + data.prediction;

        } catch (error) {
            console.error(error);
            resultDiv.textContent = "Failed to fetch prediction.";
        }
    }
</script>

</body>
</html>
